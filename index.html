<!DOCTYPE html>
<html>
  <head>
    <title>LolCat-Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>LolCat-Calculator</h1>
    <img class="cat" src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

    <h3>Let's <span id="operator">Add</span> Some Values Meow!</h3>

    <input type="text" id="num_one" />
    <br />
    <ul>
      <li><input type="button" value="+" id="addBtn" /></li>
      <li><input type="button" value="-" id="subtractBtn" /></li>
      <li><input type="button" value="*" id="multBtn" /></li>
      <li><input type="button" value="/" id="divBtn" /></li>
    </ul>

    <input type="text" id="num_two" />
    <br /><br />
    <input type="submit" value="Calculate" id="calculateBtn" />

    <div class="answer">
      <br />
      <span>Answer: </span><span id="answer"></span><span id="pic"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
